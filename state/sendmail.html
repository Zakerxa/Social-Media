<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Mail Sent</title>
</head>

<body>
  <div class="contianer">
    <div class="row ">

      <div class="modal fade pr-0" id="mailsend" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-1">

            <div class="modal-header">
              <h5 class="modal-title text-dark fa fa-envelope" style="letter-spacing: 1px;" id="exampleModalLabel"> Mail is sending . . .<i class="fa fa-spinner fa-pulse fa-fw"></i></h5>
              <a href="../">
                <button type="button" class="btn-close" aria-label="Close"></button>
              </a>
            </div>

            <div class="modal-body d-inline-block pb-3 pt-3 p-2">

              <p class="text-left mb-1 " style="font-weight: bold;font-size: 15px;letter-spacing: 1px;">
                Check your <span class="text-danger">Mail box</span>.If mail doesn't exist in primary box,Please check in <span class="text-danger">Spam folder</span>.
              </p>
              <p class="mt-2 text-muted " style="letter-spacing: 1px;">
                Sometime that can take up to an hour.
              </p>      
              <!-- <p class="text-warning">If you don't confirm your account we will delete register info during 24 hours.</p> -->
            </div>

            <div class="modal-footer">
              <a href="guide.html">
                <button class="btn btn-secondary" >Need Help ?</button>
              </a>
             
              <a href="../">
                <button class="btn btn-primary" >Got it</button>
              </a>
            </div>

          </div>
        </div>
      </div>


    </div>

  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script>
    var sendmail = new bootstrap.Modal(document.getElementById('mailsend'), {
      keyboard: false,
      backdrop: 'static'  
    })

    sendmail.show();
  </script>
</body>

</html>
